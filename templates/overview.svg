<style>
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
        #background {fill: #22272e;}
        .octicon {fill: #dbedff;}
        td { color: #3fb950;}
        tc { color: #dbedff; font-weight: lighter;}
        }

        /* Light mode */
        @media (prefers-color-scheme: light) {
        #background {fill: #f9f9fb;}
        .octicon {fill: #3fb950;}
        td {color: #24292e;}
        tc {color: #22272e; font-weight: lighter;}
        }
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

th {
  padding: 0.5em;
  padding-top: 0;
  text-align: left;
  font-size: 14px;
  font-weight: bolder;
  color: #339af0;
}

td {
  margin-bottom: 16px;
  margin-top: 8px;
  padding: 0.25em;
  font-size: 10px;
  line-height: 18px;
}

tr {
  transform: translateX(-200%);
  animation: slideIn 2s ease-in-out forwards;
}

.octicon {
  margin-right: 1ch;
  vertical-align: top;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
